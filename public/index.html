                        		<fieldset>
                        		 <div class="panel panel-default">
           						 <div class="panel-heading">
                				<h3 class="panel-title">Register</h3>
            					</div>
     					       <div class="panel-body">
		                        	<div class="form-top">

		                            <div class="form-group">

				                        </div>
				                        This is how users will identify your activities on this site.
				                         <div class="form-group">

				                        </div>
				                        <div class="form-group">
				                        	<label class="" for="form-repeat-password">Repeat password:</label>
				                        	<input type="password" name="form-repeat-password" placeholder="" 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="" for="form-email">E-mail:</label>

				                        </div>

		                        			<h3>Step 2 / 4</h3>
		                            		<p>Your contact information </p>
		                        		</div>
		                        		<!-- <div class="form-top-right">

		                            <div class="form-bottom">
		                            <div class="form-group">
				                    		<label class="" for="form-first-name">First name:</label>
				                        	<input type="text" name="form-first-name" placeholder="" class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="" for="form-last-name">Last name:</label>
				                        	<input type="text" name="form-last-name" placeholder="" class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="" for="form-phonenumber">Phone:</label>
				                        	<input type="text" name="form-phonenumber" placeholder="" class="form-phonenumber form-control" id="form-phonenumber">
				                        </div>
				                        <div class="form-group">
				                        	<label class="" for="form-bornon">Born on:</label>
				                        	<input type="text" name="form-bornon" placeholder="" class="form-bornon form-control" id="form-bornon">
				                        </div>
				                        
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 3 / 4</h3>
		                            		<p>Address Information</p>
		                        		</div>
		                        		
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="" for="form-address">Address:</label>
				                        	<input type="text" name="form-address" placeholder="" class="form-address form-control" id="form-address">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-city">City:</label>
				                        	<input type="text" name="form-city" placeholder="" class="form-city form-control" id="form-city">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-state">State:</label>
				                        	<input type="text" name="form-state" placeholder="" class="form-state form-control" id="form-state">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-zip">Zip:</label>
				                        	<input type="text" name="form-zip" placeholder="" class="form-zip form-control" id="form-zip">
				                        </div>
				                      <button type="button" class="btn btn-previous">Previous</button>
				                         <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 4 / 4</h3>
		                            		<p>Payment Information</p>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="" for="form-card-number">Card number:</label>
				                        	<input type="text" name="form-card-number" placeholder="" class="form-card-number form-control" id="form-card-number">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-expires">Expires:</label>
				                        	<input type="text" name="form-expires" placeholder="" class="form-expires form-control" id="form-expires">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-name-on-card">Name on card:</label>
				                        	<input type="text" name="form-name-on-card" placeholder="" class="form-name-on-card form-control" id="form-name-on-card">
				                        </div>
				                        <div class="form-group">
				                    		<label class="" for="form-cvc">CVC:</label>
				                        	<input type="text" name="form-cvc" placeholder="" class="form-cvc form-control" id="form-cvc">
				                        </div>
				                      
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </div>
